language: node_js
node_js:
- '9'
- '10'
- '11'
- '12'

script:
  - npm t
  - npm run build

jobs:
  include:
    - stage: Coverage Report
    - node_js node
    - script: jest --silent && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

deploy:
  provider: npm
  email: djtthompson@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
